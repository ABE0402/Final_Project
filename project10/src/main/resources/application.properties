spring.application.name=yori
server.servlet.encoding.force=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:mysql://localhost:3306/final?useSSL=false&serverTimezone=Asia/Seoul

spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.hibernate.format_sql=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


server.tomcat.uri-encoding=UTF-8
server.servlet.encoding.charset=UTF-8
spring.web.resources.add-mappings=true

app.upload.dir=C:/yori_uploads/profiles
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
